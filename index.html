<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MOON RIVER</title>
   <script src="https://api-maps.yandex.ru/2.1/?apikey=3da63c7b-3849-41e9-a56f-c477948c78c2&lang=ru_RU"
      type="text/javascript"></script>
   <link rel="icon" href="img/favicon-32x32.png">
   <link rel="stylesheet" href="css/styles.css">
</head>

<body>


   <div class="wrapper">

      <header class="header">
         <div class="container container_padding">
            <div class="header__body">
               <div class="header__column">
                  <svg class="logo">
                     <use href="img/logo.svg#logo"></use>
                  </svg>
               </div>
               <div class="header__column">
                  <div class="header__personal-area personal-area">
                     <div class="personal-area__column">
                        <a href="#" class="personal-area__item">
                           <svg class="personal-area__icon">
                              <use href="img/icons-sprite.svg#heart"></use>
                           </svg>
                        </a>
                     </div>
                     <div class="personal-area__column">
                        <a href="#" class="personal-area__item">
                           <svg class="personal-area__icon">
                              <use href="img/icons-sprite.svg#person"></use>
                           </svg>
                        </a>
                     </div>
                     <div class="personal-area__column">
                        <a href="#" class="personal-area__item">
                           <svg class="personal-area__icon">
                              <use href="img/icons-sprite.svg#lock"></use>
                           </svg>
                           <span>1</span>
                        </a>
                     </div>
                  </div>
                  <div class="header__burger">
                     <span></span>
                     <span></span>
                     <span></span>
                  </div>
               </div>
            </div>
         </div>
      </header>


      <main>
         <section class="first-screen">
            <div class="container container_padding">
               <div class="first-screen__body">
                  <a href="#">
                     <div class="first-screen__collection collection">
                        <h1 class="collection__title">HIGH JEWELRY</h1>
                        <span class="collection__subtitle">Смотреть коллекцию</span>
                     </div>
                  </a>
                  <a href="#">
                     <div class="first-screen__offer-img">
                        <img src="img/first-screen/ring-trinity-cartier.png" alt="КОЛЬЦО TRINITY, Cartier">
                     </div>
                  </a>
                  <div class="first-screen__column">
                     <div class="first-screen__language language">
                        <a href="#" class="active">RU</a>
                        <a href="#">EN</a>
                     </div>
                     <a href="#">
                        <div class="first-screen__offer offer offer_white">
                           <div class="offer__name">КОЛЬЦО TRINITY, Cartier</div>
                           <div class="offer__description">Белое золото, бриллианты</div>
                           <div class="offer__price">498 000 ₽</div>
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </section>


         <section class="sections">
            <div class="container">
               <div class="sections__list section-list">
                  <div class="section-list__row">
                     <a href="#" class="section-list__item section-item">
                        <img src="img/sections/for-men.png" alt="for men">
                        <div class="section-item__content">
                           <h2 class="section-item__text">Для мужчин</h2>
                        </div>
                     </a>
                     <a href="#" class="section-list__item section-item">
                        <img src="img/sections/for-women.png" alt="for women">
                        <div class="section-item__content">
                           <h2 class="section-item__text">Для женщин</h2>
                        </div>
                     </a>
                  </div>

               </div>
            </div>
         </section>


         <section class="location">
            <div class="container container_padding">
               <div class="location__content">
                  <div class="location__search">
                     <h2 class="location__title">Найди<br> бутик около себя</h2>
                     <div class="location__subtitle">Введите свой адрес и узнайте о самых ближайших бутиках к вам
                     </div>
                     <div class="text-field">
                        <input id="suggest" class="text-field__input" type="text" placeholder="Введите адрес">
                        <button class="text-field__btn" id="search-place-btn" type="button">
                           <svg class="text-field__icon">
                              <use href="img/icons-sprite.svg#arrow"></use>
                           </svg>
                        </button>
                     </div>


                  </div>
                  <div class="location__map" id="map">
                  </div>
               </div>

            </div>
         </section>

      </main>

      <footer>footer</footer>
   </div>

   <script src="js/script.js"></script>
</body>


</html>
