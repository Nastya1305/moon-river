   <div class="wrapper">

      <header class="header">
         <div class="container">
            <div class="header__body">

                  <svg class="logo">

               </div>
               <div class="header__column">
                  <div class="header__personal-area personal-area">
                     <div class="personal-area__column">
                        <a href="#">
                           <div class="personal-area__item">
                              <svg class="personal-area__icon">
                                 <use href="img/icons-sprite.svg#heart"></use>
                              </svg>
                           </div>
                        </a>
                     </div>
                     <div class="personal-area__column">
                        <a href="#">
                           <div class="personal-area__item">
                              <svg class="personal-area__icon">
                                 <use href="img/icons-sprite.svg#person"></use>

                           </div>

                     </div>
                     <div class="personal-area__column">
                        <a href="#">
                           <div class="personal-area__item">
                              <svg class="personal-area__icon">
                                 <use href="img/icons-sprite.svg#lock"></use>
                              </svg>

                  </div>
                  <div class="header__burger">

                     <span></span>

         </div>

               <div class="first-screen__body">
                  <a href="#">

                  <div class="first-screen__column">

                        <a href="#" class="active">RU</a>
                        <a href="#">EN</a>
                     </div>
                     <a href="#">
                        <div class="first-screen__offer offer offer_white">
                           <div class="offer__name">КОЛЬЦО TRINITY, Cartier</div>
                           <div class="offer__description">Белое золото, бриллианты</div>
